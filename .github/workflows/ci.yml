name: API Governance CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: Run backend tests
      run: |
        cd backend
        npm test || true  # If no tests yet, do not fail; adjust if you add tests

    - name: Run backend server to trigger governance check
      run: |
        cd backend
        node index.js &        # Start server in background
        sleep 10               # Wait for governance check logs to output (adjust time)
        pkill -f 'node index'  # Shut down backend server

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Build frontend
      run: |
        cd frontend
        npm run build
