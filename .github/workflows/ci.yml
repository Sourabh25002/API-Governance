name: API Governance CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  governance-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Run Governance Check
        id: governance
        run: |
          cd backend

          # Start server in background & save PID
          npm start &
          SERVER_PID=$!
          echo $SERVER_PID > server.pid

          # Wait for governance endpoint to be ready (30s timeout)
          npx wait-on http://localhost:8000/governance/check --timeout 30000

          # -------------------------------
          # 1ï¸âƒ£ Single-file governance
          # -------------------------------
          curl -s http://localhost:8000/governance/check > governance-report.json

          COMPLIANCE_SCORE=$(jq -r '.score' governance-report.json)
          TOTAL_VIOLATIONS=$(jq '.violations | length' governance-report.json)

          echo "ðŸ“Š Compliance Score: ${COMPLIANCE_SCORE}%"
          echo "ðŸ” Total Violations: ${TOTAL_VIOLATIONS}"
          echo "compliance_score=${COMPLIANCE_SCORE}" >> $GITHUB_OUTPUT
          echo "violations=${TOTAL_VIOLATIONS}" >> $GITHUB_OUTPUT

          if (( $(echo "${COMPLIANCE_SCORE} < 80" | bc -l) )); then
            echo "âŒ Compliance below threshold"
            cat governance-report.json
            kill $SERVER_PID
            exit 1
          fi

          # -------------------------------
          # 2ï¸âƒ£ Multi-file governance
          # -------------------------------
          curl -s http://localhost:8000/governance/check/files > governance-files-report.json

          # Extract values safely
          TOTAL_FILES=$(jq '.results | length' governance-files-report.json)
          AVG_SCORE=$(jq '[.results[].report.score] | add / length' governance-files-report.json)
          TOTAL_MULTI_VIOLATIONS=$(jq '[.results[].report.violations | length] | add' governance-files-report.json)

          echo "ðŸ“ Files Checked: ${TOTAL_FILES}"
          echo "ðŸ“ˆ Avg Score: ${AVG_SCORE}"
          echo "âŒ Violations: ${TOTAL_MULTI_VIOLATIONS}"

          echo "avg_score=${AVG_SCORE}" >> $GITHUB_OUTPUT
          echo "multi_violations=${TOTAL_MULTI_VIOLATIONS}" >> $GITHUB_OUTPUT

          if (( $(echo "${AVG_SCORE} < 80" | bc -l) )); then
            echo "âŒ Multi-file compliance ${AVG_SCORE}% below threshold"
            cat governance-files-report.json
            kill $SERVER_PID
            exit 1
          fi

          echo "âœ… Governance checks PASSED"

          kill $SERVER_PID

      - name: Upload Governance Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: governance-report-${{ github.sha }}
          path: backend/governance-report.json
          retention-days: 30

      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            try {
              const report = JSON.parse(fs.readFileSync('./backend/governance-report.json'));
              const score = report.score;
              const violations = report.violations.length;

              const status = score >= 90 ? 'âœ… Excellent' :
                             score >= 80 ? 'âœ… Good' : 'âš ï¸ Needs Attention';

              const body = `
                ## ðŸ›¡ï¸ API Governance Check Results

                **Compliance Score**: ${score}%
                **Total Violations**: ${violations}

                ${status}

                ${score >= 80 ? 'ðŸš€ Ready for merge!' : 'ðŸ”§ Fix violations before merging'}

                *Full report: Download artifact from CI*
              `;

              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });

            } catch (error) {
              console.log('Could not comment on PR', error);
            }
