name: API Governance CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  governance-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Run Governance Checks on Public Files
        id: multi-file-governance
        run: |
          cd backend

          # Run governance on specific files from public folder
          node services/runGovernanceChecks.js

          # Extract overall stats (you can modify script to output these)
          TOTAL_FILES=$(jq -r '.totalFiles' governance-multi-report.json || echo "0")
          AVG_SCORE=$(jq -r '.avgScore' governance-multi-report.json || echo "0")
          TOTAL_VIOLATIONS=$(jq -r '.totalViolations' governance-multi-report.json || echo "0")

          echo "ðŸ“Š Total Files Checked: ${TOTAL_FILES}"
          echo "ðŸ“ˆ Average Compliance Score: ${AVG_SCORE}%"
          echo "ðŸ” Total Violations: ${TOTAL_VIOLATIONS}"

          echo "total_files=${TOTAL_FILES}" >> $GITHUB_OUTPUT
          echo "avg_score=${AVG_SCORE}" >> $GITHUB_OUTPUT
          echo "multi_violations=${TOTAL_VIOLATIONS}" >> $GITHUB_OUTPUT

          # Fail if average score < 80%
          if (( $(echo "${AVG_SCORE} < 80" | bc -l) )); then
            echo "âŒ Average compliance ${AVG_SCORE}% below threshold (80%)"
            cat governance-multi-report.json
            exit 1
          fi

          echo "âœ… Multi-file governance PASSED! Avg: ${AVG_SCORE}%"
        shell: bash

      - name: Run Governance Check
        id: governance
        run: |
          cd backend

          # Start server in background
          npm start &
          SERVER_PID=$!

          # Wait for governance endpoint to be ready (30s timeout)
          npx wait-on http://localhost:8000/governance/check --timeout 30000

          # Call governance endpoint and save report
          curl -s http://localhost:8000/governance/check > governance-report.json

          # Extract compliance score
          COMPLIANCE_SCORE=$(jq -r '.score' governance-report.json)
          TOTAL_VIOLATIONS=$(jq '.violations | length' governance-report.json)

          echo "ðŸ“Š Compliance Score: ${COMPLIANCE_SCORE}%"
          echo "ðŸ” Total Violations: ${TOTAL_VIOLATIONS}"
          echo "compliance_score=${COMPLIANCE_SCORE}" >> $GITHUB_OUTPUT
          echo "violations=${TOTAL_VIOLATIONS}" >> $GITHUB_OUTPUT

          # Fail build if compliance < 80% (adjust threshold as needed)
          if (( $(echo "${COMPLIANCE_SCORE} < 80" | bc -l) )); then
            echo "âŒ Compliance score ${COMPLIANCE_SCORE}% below threshold (80%)"
            echo "ðŸ’¡ Full report:"
            cat governance-report.json
            exit 1
          fi

          echo "âœ… Governance check PASSED! Score: ${COMPLIANCE_SCORE}%"
          kill $SERVER_PID
        shell: bash

      - name: Upload Governance Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: governance-report-${{ github.sha }}
          path: backend/governance-report.json
          retention-days: 30

      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            try {
              const report = JSON.parse(fs.readFileSync('./backend/governance-report.json'));
              const score = report.score;
              const violations = report.violations.length;

              const status = score >= 90 ? 'âœ… Excellent' :
                             score >= 80 ? 'âœ… Good' : 'âš ï¸ Needs Attention';

              const body = `
                ## ðŸ›¡ï¸ API Governance Check Results

                **Compliance Score**: ${score}%
                **Total Violations**: ${violations}

                ${status}

                ${score >= 80 ? 'ðŸš€ Ready for merge!' : 'ðŸ”§ Fix violations before merging'}

                *Full report: Download artifact from CI*
              `;

              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });

            } catch (error) {
              console.log('Could not comment on PR', error);
            }
