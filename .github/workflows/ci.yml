name: API Governance Project CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-governance:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Backend dependencies
      run: |
        cd backend
        npm ci

    - name: Run Backend Tests
      run: |
        cd backend
        npm test

    - name: Run Governance Check
      run: |
        cd backend
        node scripts/runGovernanceCheck.js # Write this script to run your governance engine

    - name: Install Frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Build Frontend
      run: |
        cd frontend
        npm run build

    # Add more steps if you want to deploy, lint, etc.
